<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Odin Project - Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="image-text">
        <img src="#" alt="The Odin Project logotype">
      </div>
    </div>
    <div class="signup-container">
      <div class="signup-description">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
          Sign up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>
      <div class="signup-form-container">
        <p>
          Let's do this!
        </p>
        <form action="">
          <fieldset>
            <label for="fName">First Name</label>
            <input type="text" name="fName" required />
            <label for="lName">Last Name</label>
            <input type="text" name="lName" required />
          </fieldset>
          <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" required />
            <label for="phone">Phone number</label>
            <input type="number" name="phone" required />
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password" required />
            <label for="cPassword">Confirm Password</label>
            <input type="password" name="cPassword" required />
          </fieldset>
        </form>
      </div>
      <div class="signup-button">
        <button>Create account</button>
        <p>
          Already have an account? <a href="#">Log In</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
